<html>
<head>
    <meta charset="utf-8" />
    <title>Formulário - Desafio DIO</title>
</head>
<body>
    <form name="formDesafio" method="post" id="formulario" style="align-items: center;">
        <div class="box" style="background-color:bisque">
            <h1>Formulário</h1>

            <label>
                <span>Nome Completo</span>
                <input type="text" class="style" style="margin-bottom: 5px;" name="nome" id="name" />
            </label><br>

            <label>
                <span>Email</span>
                <input type="text" class="input" style="margin-bottom: 5px;" name="email" id="email" />
            </label><br>

            <label>
                <span>Telefone</span>
                <input type="text" class="input" style="margin-bottom: 5px;" name="telefone" id="subject" />
            </label><br>

            <label><br>
                <input type="button" class="button" value="Salvar" style="margin-bottom: 5px; cursor: pointer;"/>
            </label>
        </div>
    </form>
</body>

</html>
